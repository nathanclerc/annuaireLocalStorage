<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ajouter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<div>
		<header id="nav">
			<nav class="navbar navbar-light bg-light">
				<a class="navbar-brand">Ajouter un contact</a>
				<div>
					<ul class="navbar-nav mr-auto" id="navigation">
						<li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
						<li class="nav-item"><a class="nav-link" href="add.html">Ajouter</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<div>
			<button id="retour" class="btn btn-outline-success my-2 my-sm-0">Retour</button>
		</div>
		<div>
			<form id="formAdd">
				<label>Nom:</label>
				<input type="text" name="nom" id="inNom">
				<label>Prenom:</label>
				<input type="text" name="prenom" id="inPrenom">
				<label>Age:</label>
				<input type="number" name="age" id="inAge" max="100">
				<button id="submit" class="btn btn-outline-success my-2 my-sm-0">Ajouter</button>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
